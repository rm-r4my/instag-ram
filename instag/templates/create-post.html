<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap.rtl.min.css') }}" rel="stylesheet" />

    <title>Instagram!</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-info shadow-sm">
        <div class="container">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              />
              <circle cx="12" cy="13" r="4" />
            </svg>
            <strong>خانه عکاسان</strong>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <form class="col-lg-6 offset-md-3" action="/posts" method="post">
                <h3>ایجاد پست</h3>
                <hr />

                <div class="mb-3">
                  <label for="description" class="form-label">توضیحات</label>
                  <textarea type="description" name="description" class="form-control" id="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">انتخاب عکس</label>
                    <input class="form-control" name="image" type="file" id="image">
                </div>

                <button type="submit" class="btn btn-primary">ثبت</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted py-5">
      <div class="container">
        <p class="mb-1">تمام حقوق این سایت متعلق به خانه عکاسان می باشد</p>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
